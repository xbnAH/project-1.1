<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1>{{title}}</h1>
        <div class="form-comment">
        <div>
          <input
            class="note-input"
            type="text"
            :placeholder="placeholderStr"
            :value="inputText"
            @input="inputChange"
            @keypress.enter="addNote"
            :maxlength = "limit"
          />
        </div>
        <button class="add-note" style="margin-top: 10px;" v-on:click="addNote">Add note</button>
      </div>
        <hr>
        <div>
          <!-- <div>{{counter}}</div> -->
          <div>{{notes.length}}</div>
          <ol v-if="notes.length>0">
            <li v-for="(note, idx) in notes">
              <!-- <div class="text-li">{{toUpperCase(note)}}</div> -->
              <div class="text-li">{{note}}</div>
              <button class="delete-btn" v-on:click="removeNote(idx, $event)">
                delete
              </button>
            </li>
          </ol>
          <div v-else>Notes is empty</div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>




  <script>
  const { createApp } = Vue
  createApp({
    data() {
      return {
        title: 'xbn note',
        counter: 0,
        placeholderStr: "Note text",
        inputText: "",
        notes: [],
        limit: 30,
      }
    },
    methods:{
      inputChange(event) {
        this.inputText=event.target.value;
      },
      addNote() {
        if (this.inputText!="") {this.notes.push(this.inputText)
          // this.counter ++
        };
        this.inputText = "";
        
      },
      // inputKeyPress(event) {
      //   if (event.key=="Enter") {
      //     this.addNote();
      //   }
      // },
      removeNote(idx, event) {
        this.notes.splice(idx, 1);
        // this.counter --
      },
      // toUpperCase(item) {
      //   return item.toUpperCase()
      // },
    }
  }).mount('#app')
</script>
</body>
</html>
